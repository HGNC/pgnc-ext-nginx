# =============================================================================
# PGNC External Stack - Security Headers Configuration
# =============================================================================
# This file implements comprehensive clickjacking protection and other
# security headers to protect the Plant Gene Nomenclature Committee web application.
# =============================================================================

# Clickjacking Protection Headers
# Prevents the site from being embedded in iframes on other domains
add_header X-Frame-Options "SAMEORIGIN" always;

# Content Security Policy with frame-ancestors restriction
# Controls which domains can embed this content
add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

# Additional Security Headers
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Cache Control for Security
add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always;