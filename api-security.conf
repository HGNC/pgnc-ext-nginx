# =============================================================================
# PGNC API - Enhanced Security Configuration
# =============================================================================
# This file provides additional security for API endpoints with stricter
# clickjacking protection since APIs should never be framed.
# =============================================================================

# API endpoints should never be embedded in frames
add_header X-Frame-Options "DENY" always;

# Stricter CSP for API endpoints - no framing allowed
add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

# API-specific security headers
add_header Vary "Origin, Accept-Encoding" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Cache Control for API responses
add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always;